<html>
<head>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=b9b9805c90dccc4293cccd3a9f1dab21"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Making a bookmarklet...</h1>
  <div class="js-board-div">
    <span class="js-board-selector"></span>
    <button type="button" class="js-board-select-button">Select</button>
  </div>
  <div class="js-list-div">
    <span class="js-list-selector"></span><br>
    <fieldset>
      <legend>New card position:</legend>
      <label><input id="pos_top" name="pos" value="top" type="radio" class="js-pos-input" checked> Top</label><br>
      <label><input id="pos_bottom" name="pos" value="bottom" type="radio" class="js-pos-input"> Bottom</label><br>   
    </fieldset>
    <button type="button" class="js-list-select-button">Make it!</button>
  </div>
  <div class="js-link-div">
    Bookmark this:
    <a class="js-show-link"></a>
  </div>
</body>
</html>
